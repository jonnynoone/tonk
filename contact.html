<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta equiv="X-UA-Compatible" content="ie=edge">

	<title>Tonk | Get in Touch</title>

	<link href="css/style.css" rel="stylesheet">
	<link href="css/responsive.css" rel="stylesheet">
</head>

<body>
	<header>
		<div class="container group">
			<h1 class="logo"><a href="index.html">tonk</a></h1>

			<nav>
				<ul class="navbar group">
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</div> <!-- /.container -->
	</header>

	<section class="contact-form bg-charcoal">
		<div class="container p-30">
			<h2>Contact Us</h2>

			<form action="#">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="name" id="name">
				</div> <!-- /.form-group -->

				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email">
				</div> <!-- /.form-group -->

				<div class="form-group">
					<label for="message">Message</label>
					<textarea name="message" id="message"></textarea>
				</div> <!-- /.form-group -->

				<button type="submit" class="btn">Submit</button>
			</form>
		</div> <!-- /.container -->
	</section> <!-- /.contact-form -->

	<section class="contact-details">
		<div class="container py-20 group">
			<div class="box p-30">
				<ion-icon name="pin"></ion-icon>
				<h4>Location</h4>
				<p>99 High Street, London UK</p>
			</div> <!-- /.box -->

			<div class="box p-30">
				<ion-icon name="call"></ion-icon>
				<h4>Number</h4>
				<p>(999) 777-7777</p>
			</div> <!-- /.box -->

			<div class="box p-30">
				<ion-icon name="mail-open"></ion-icon>
				<h4>Email</h4>
				<p>contact@tonk.co.uk</p>
			</div> <!-- /.box -->
		</div> <!-- /.container -->
	</section> <!-- /.contact-details -->

	<footer class="bg-yellow p-20">
		<p>Tonk &copy; 2019, All Rights Reserved</p>
	</footer>

	<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
